<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User View Count Chart</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="chartContainer">
    <!-- Chart will be rendered here -->
  </div>

  <!-- Firebase JavaScript SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase with your configuration settings
    // Replace with your actual Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA_2_DrjTzs1cIOY9_5mloWYcdLxpsFq5c",
  authDomain: "koraa-id.firebaseapp.com",
  databaseURL: "https://koraa-id-default-rtdb.firebaseio.com",
  projectId: "koraa-id",
  storageBucket: "koraa-id.appspot.com",
  messagingSenderId: "360256061577",
  appId: "1:360256061577:web:5d9dbb92ff3313c7b48658",
  measurementId: "G-VJT00SD3NT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to log in the user
    function login() {
      const email = "andrep13.id@gmail.com"; // Replace with actual user login credentials
      const password = "Andrepp1324id"; // Replace with actual user login credentials

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User logged in successfully
          const user = userCredential.user;
          const userUid = user.uid;
          fetchUserData(userUid);
        })
        .catch((error) => {
          console.log("Login error: ", error);
        });
    }

    // Function to fetch data from Firestore based on userUid
    function fetchUserData(userUid) {
      db.collection(`users/${userUid}/count/view`).get()
        .then((querySnapshot) => {
          let totalViewCount = 0;

          querySnapshot.forEach((doc) => {
            totalViewCount += doc.data().totalView || 0;
          });

          // Render the chart
          renderChart(totalViewCount);
        })
        .catch((error) => {
          console.log("Error getting documents: ", error);
        });
    }

    // Function to render the chart
    function renderChart(totalViewCount) {
      const ctx = document.getElementById('chartContainer').getContext('2d');

      new Chart(ctx, {
        type: 'bar', // Use 'bar', 'line', or other types for different chart styles
        data: {
          labels: ['Total Views'],
          datasets: [{
            label: 'Total Views',
            data: [totalViewCount],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Call the login function on page load
    login();
  </script>
</body>
</html>
