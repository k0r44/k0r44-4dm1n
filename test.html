<!DOCTYPE html>
<html>
<head>
  <title>Persentase Upload File per Hari</title>
  <style>
    #progress-bar {
      width: 300px;
      height: 20px;
      background-color: #f2f2f2;
    }

    #progress-bar-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0;
    }
  </style>
</head>
<body>
  <h2>Persentase Upload File per Hari</h2>
  <div id="progress-bar">
    <div id="progress-bar-fill"></div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Inisialisasi Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyA_2_DrjTzs1cIOY9_5mloWYcdLxpsFq5c",
    authDomain: "koraa-id.firebaseapp.com",
    databaseURL: "https://koraa-id-default-rtdb.firebaseio.com",
    projectId: "koraa-id",
    storageBucket: "koraa-id.appspot.com",
    messagingSenderId: "360256061577",
    appId: "1:360256061577:web:5d9dbb92ff3313c7b48658",
    measurementId: "G-VJT00SD3NT"
    };
    firebase.initializeApp(firebaseConfig);

    // Mengambil referensi Firestore
    var db = firebase.firestore();

    // Mendapatkan data upload file per hari dari Firestore
    db.collection("/koraa/items/logo").get().then((querySnapshot) => {
      var totalUploads = querySnapshot.size;
      var todayUploads = 0;

      var today = new Date();
      today.setHours(0, 0, 0, 0);

      querySnapshot.forEach((doc) => {
        var uploadDate = doc.data().date.toDate();
        if (uploadDate.getTime() >= today.getTime()) {
          todayUploads++;
        }
      });

      // Menghitung persentase upload file per hari
      var percentage = (todayUploads / totalUploads) * 100;

      // Memperbarui tampilan progress bar
      var progressBarFill = document.getElementById("progress-bar-fill");
      progressBarFill.style.width = percentage + "%";
    }).catch((error) => {
      console.log("Error getting documents: ", error);
    });
  </script>
</body>
</html>
