<!DOCTYPE html>

<body>
    <div id="overlay">
        <div id="loader"></div>
    </div>

    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- Loader starts-->
    <div class="loader-wrapper">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"> </div>
        <div class="dot"></div>
    </div>
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <!-- Page Header Start-->
        <div id="header"></div>
        <!-- Page Header Ends-->
        <!-- Page Body Start-->
        <div class="page-body-wrapper">
            <!-- Page Sidebar Start-->
            <div id="sidebar"></div>
            <!-- Page Sidebar Ends-->
            <div class="page-body">
                <div class="container-fluid">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3>Edit Profile</h3>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a>
                                    </li>
                                    <li class="breadcrumb-item">Users</li>
                                    <li class="breadcrumb-item active"> Edit Profile</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container-fluid starts-->
                <div class="container-fluid">
                    <div class="edit-profile">
                        <div class="row">
                            <div class="col-xl-4 col-lg-5">
                                <div class="card">
                                    <div class="card-header pb-0">
                                        <h4 class="card-title mb-0">My Profile</h4>
                                        <div class="card-options"><a class="card-options-collapse" href="#"
                                                data-bs-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a><a
                                                class="card-options-remove" href="#" data-bs-toggle="card-remove"><i
                                                    class="fe fe-x"></i></a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="profile-title">
                                                <div class="d-lg-flex d-block align-items-center">
                                                    <img class="img-70 rounded-circle author-profile" alt=""
                                                        src="https://www.koraa.my.id/assets/img/logo/koraa.png">
                                                    <div class="flex-grow-1">
                                                        <h3 class="mb-1 f-20 txt-primary">
                                                            <div class="author-name">loading...</div>
                                                        </h3>
                                                        <p class="f-12 mb-0 author-mail author-category">loading...</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <h6 class="form-label">Bio</h6>
                                            <p class="f-12 mb-0 author-mail author-bio">loading...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-8 col-lg-7">
                                <form class="card" id="edit-profile-form">
                                    <div class="card-header pb-0">
                                        <h4 class="card-title mb-0">Basic Information</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500" for="first-name">First
                                                        Name</label>
                                                    <input class="form-control" id="first-name" name="first-name">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500" for="last-name">Last Name</label>
                                                    <input class="form-control" id="last-name" name="last-name">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500"
                                                        for="occupation">Occupation</label>
                                                    <input class="form-control" id="occupation" name="occupation"
                                                        placeholder="Ex: Senior Developer, Designer, Student">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500" for="company">Company</label>
                                                    <input class="form-control" id="company" name="company">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500" for="location">Location</label>
                                                    <select class="js-example-basic-single col-sm-12" id="location"
                                                        name="location">
                                                        <option value="" selected disabled>Select..</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500" for="city">City</label>
                                                    <input class="form-control" id="city" name="city">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500" for="website url">Website
                                                        Url</label>
                                                    <input class="form-control" id="website-url" name="website-url">
                                                </div>
                                            </div>

                                            <h4 class="card-title mb-4">On The Web</h4>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" ><i class="ri-instagram-line"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="instagram" name="instagram">
                                                </div>
                                            </div>
                                            
                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="tiktok"><i class="ri-tiktok-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="tiktok" name="tiktok">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="facebook"><i class="ri-facebook-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="facebook" name="facebook">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="twitter"><i class="ri-twitter-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="twitter" name="twitter">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="dribbble"><i class="ri-dribbble-line"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="dribbble" name="dribbble">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="pinterest"><i class="ri-pinterest-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="pinterest" name="pinterest">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="github"><i class="ri-github-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="github" name="github">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="linkedin"><i class="ri-linkedin-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Enter URL" id="linkedin" name="linkedin">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="telegram"><i class="ri-telegram-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Username" id="telegram" name="telegram">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6" id="links">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" for="wordpress"><i class="ri-wordpress-fill"></i></span>
                                                    <input class="form-control" type="text" placeholder="Enter URL" id="wordpress" name="wordpress">
                                                </div>
                                            </div>



                                            <div class="viewMoreContainer">
                                                <a class="viewMoreBtn" onclick="toggleViewMore(event)">View More <i class="ri-arrow-down-s-line"></i></a>
                                                <a class="viewLessBtn" onclick="toggleViewMore(event)" style="display:none;">View Less <i class="ri-arrow-up-s-line"></i></a>
                                            </div>
                                            
                                            <br><br>
                                            <h4 class="card-title mb-4">About Me</h4>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500"
                                                        for="profile-image">Pictrue</label>
                                                    <input class="form-control" type="file" aria-label="file example"
                                                        id="profile-image" name="profile-image" accept="image/*"
                                                        data-bs-original-title="" title="">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500" for="birthday">Birthday</label>
                                                    <input class="form-control digits" id="birthday" type="date"
                                                        value="" data-bs-original-title="" title="">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div>
                                                    <label class="form-label f-w-500" for="bio">About Me</label>
                                                    <textarea class="form-control" rows="5" id="bio"
                                                        name="bio"></textarea>
                                                </div>
                                            </div>

                                            <h4 class="card-title mb-4" style="padding-top: 20px;">Dekorasi</h4>

                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label f-w-500">Dekorasi</label> 
                                                    <span class="view" style="float: right;"></span>

                                                    
                                                    <select class="js-example-basic-single col-sm-12" id="template"
                                                        name="template">
                                                        <option value="" selected disabled>Select..</option>
                                                        <option value="v1">Template V1 | Default</option>
                                                        <option value="v2">Template V2 | Five Items</option>
                                                        <option value="v3">Template V3 | Single Items</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-end">
                                        <button class="btn btn-primary" type="submit">Update Profile</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Container-fluid Ends-->
            </div>
            <!-- footer start-->
            <footer id="footer"></footer>
        </div>
    </div>
