                                    <div class="userpro-box">
                                        <div class="img-wrraper">

                                                <img class="img-fluid-profile user-pic" alt=""

                                            </div>
                                            <a class=" icon-wrapper" href="edit/">

                                                </a>
                                            </div>

                                                    </a>

                                            </div>
                                        </div>

                                                        </h5>
                                                    </div>
                                                    <div class="collapse show">

                                                            <ul>
                                                                <li>
                                                                    <div class="icon">
                                                                        <i data-feather="user"></i>
                                                                    </div>
                                                                    <div>
                                                                        <h5>username</h5>

                                                                    </div>
                                                                </li>
                                                                <li>

                                                                        <i data-feather="mail"></i>
                                                                    </div>

                                                                        <p class="mb-0 user-email">Loading...</p>
                                                                    </div>
                                                                </li>
                                                                <li>

                                                                    <div>
                                                                        <h5>Tanggal Daftar</h5>
                                                                        <p class="mb-0 signup-time">Loading...</p>
                                                                    </div>
                                                                </li>
                                                                <li>
                                                                    <div class="icon">
                                                                        <i data-feather="clock"></i>
                                                                    </div>
                                                                    <div>

                                                                    </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                                            </div>
                                                        </div>
                                                    </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                            </div>
