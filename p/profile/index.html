<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Koraa merupakan salah satu e-commerce di Indonesia yang menawarkan berbagai macam source code, design, dll">
    <meta name="keywords" content="koraa">
    <title>Koraa - Profile</title>
    <link rel="icon" href="../assets/images/favicon/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/scrollbar/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/assets/vendors/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/responsive.css">
</head>

<body>
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- Loader starts-->
    <div class="loader-wrapper">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"> </div>
        <div class="dot"></div>
    </div>
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <!-- Page Header Start-->
        <div id="header"></div>
        <!-- Page Header Ends-->
        <!-- Page Body Start-->
        <div class="page-body-wrapper">
            <!-- Page Sidebar Start-->
            <div id="sidebar"></div>
            <!-- Page Sidebar Ends-->
            <div class="page-body">
                <div class="container-fluid">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3>User Profile</h3>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="/">
                                            <i data-feather="home"></i>
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item">Users</li>
                                    <li class="breadcrumb-item active">User Profile</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container-fluid starts-->
                <div class="container-fluid">
                    <div class="user-profile">
                        <div class="row">
                            <!-- user profile header start-->
                            <div class="col-sm-12">
                                <div class="card profile-header">
                                    <img class="img-fluid bg-img-cover" src="/assets/img/bg/profile/bg-profile.jpg" alt="Koraa">
                                    <div class="profile-img-wrrap">
                                        <img class="img-fluid bg-img-cover" src="/assets/img/bg/profile/bg-profile.jpg" alt="Koraa">
                                    </div>
                                    <div class="userpro-box">
                                        <div class="user-designation">
                                            <div class="title">
                                                <h5 class="user-email">Loading...</h5>
                                                <h6 class="f-w-500 user-category">Loading...</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- user profile header end-->
                            <div class="col-sm-12">
                                <div class="default-according style-1 job-accordion">
                                    <div class="row">
                                        <div class="col-lg-">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h5 class="p-0">
                                                        <div class="btn btn-link ps-0">About Me</div>
                                                    </h5>
                                                </div>
                                                <div class="collapse show">
                                                    <div class="card-body post-about">
                                                        <ul>
                                                            <li>
                                                                <div class="icon">
                                                                    <i data-feather="user"></i>
                                                                </div>
                                                                <div>
                                                                    <h5>username</h5>
                                                                    <p class="mb-0 username">Loading...</p>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="icon">
                                                                    <i data-feather="calendar"></i>
                                                                </div>
                                                                <div>
                                                                    <h5>Tanggal Daftar</h5>
                                                                    <p class="mb-0 signup-time">Loading...</p>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="icon">
                                                                    <i data-feather="clock"></i>
                                                                </div>
                                                                <div>
                                                                    <h5>Terakhir Login</h5>
                                                                    <p class="mb-0 login-time">Loading...</p>
                                                                </div>
                                                            </li>
                                                        </ul>

                                                        <!-- Logout -->
                                                        <div class="social-network theme-form">
                                                            <span class="f-w-600">Logout Account</span>
                                                            <a class="btn social-btn btn-google text-center"
                                                                href="javascript:void(0)" id="logout-button">
                                                                Logout
                                                            </a>
                                                        </div>
                                                        <!-- Logout -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container-fluid Ends-->
            </div>
            <!-- footer start-->
            <footer id="footer"></footer>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="/config/db.js"></script>
    <script src="/config/users/details.min.js"></script>
    <!-- latest jquery-->
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap js-->
    <script src="/assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- feather icon js-->
    <script src="/assets/vendors/icons/feather-icon/feather.min.js"></script>
    <script src="/assets/vendors/icons/feather-icon/feather-icon.js"></script>
    <!-- scrollbar js-->
    <script src="/assets/js/scrollbar/simplebar.js"></script>
    <script src="/assets/js/scrollbar/custom.js"></script>
    <!-- Sidebar jquery-->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/sidebar-menu.js"></script>
    <script src="/assets/vendors/prism/prism.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/theme-customizer/customizer.js"></script>

</body>

</html>
