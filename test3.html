<!DOCTYPE html>
<html>
<head>
    <title>Toggle View More</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="col-sm-6 col-md-6" id="links">
            <a href="link1.html">Link 1</a>
        </div>
        <div class="col-sm-6 col-md-6" id="links">
            <a href="link2.html">Link 2</a>
        </div>
        <div class="col-sm-6 col-md-6" id="links">
            <a href="link3.html">Link 3</a>
        </div>
        <div class="col-sm-6 col-md-6" id="links">
            <a href="link4.html">Link 4</a>
        </div>
        <div class="col-sm-6 col-md-6" id="links">
            <a href="link5.html">Link 5</a>
        </div>
        <!-- Add more links if needed -->
    </div>
    <div class="viewMoreContainer">
        <a href="" class="viewMoreBtn" onclick="toggleViewMore(event)">View More</a>
        <button class="viewLessBtn" style="display: none;" onclick="toggleViewMore()">View Less</button>
    </div>

    <script>
        function toggleViewMore(event) {
            event.preventDefault(); // Prevent default behavior of the anchor tag

            var viewMoreBtn = document.querySelector(".viewMoreBtn");
            var viewLessBtn = document.querySelector(".viewLessBtn");
            var links = document.querySelectorAll('.col-sm-6.col-md-6[id="links"]');

            if (viewMoreBtn.style.display === "block") {
                viewMoreBtn.style.display = "none";
                viewLessBtn.style.display = "block";
                for (var i = 0; i < links.length; i++) {
                    links[i].style.display = "block";
                }
            } else {
                viewMoreBtn.style.display = "block";
                viewLessBtn.style.display = "none";
                for (var i = 4; i < links.length; i++) {
                    links[i].style.display = "none";
                }
            }
        }

        // Show "View More" if there are more than four elements with class="col-sm-6 col-md-6" and id="links"
        var links = document.querySelectorAll('.col-sm-6.col-md-6[id="links"]');
        var viewMoreBtn = document.querySelector(".viewMoreBtn");
        if (links.length > 4) {
            var viewMoreContainer = document.querySelector(".viewMoreContainer");
            viewMoreContainer.style.display = "block";
            viewMoreBtn.style.display = "block";
            for (var i = 4; i < links.length; i++) {
                links[i].style.display = "none";
            }
        } else {
            viewMoreBtn.style.display = "none";
        }
    </script>
</body>
</html>
