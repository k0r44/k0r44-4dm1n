<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="koraa">
    <title>Koraa - Dashboard</title>
    <link rel="icon" href="../assets/images/favicon/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/scrollbar/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/assets/vendors/date-picker/date-picker.css">
    <link rel="stylesheet" type="text/css" href="/assets/vendors/owlcarousel/owlcarousel.css">
    <link rel="stylesheet" type="text/css" href="/assets/vendors/prism/prism.css">
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="/assets/vendors/bootstrap/bootstrap.css">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/responsive.css">

</head>

<body>
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- Loader starts-->
    <div class="loader-wrapper">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"> </div>
        <div class="dot"></div>
    </div>
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <!-- Page Header Start-->
        <div id="header"></div>
        <!-- Page Header Ends-->
        <!-- Page Body Start-->
        <div class="page-body-wrapper">
            <!-- Page Sidebar Start-->
            <div id="sidebar"></div>
            <!-- Page Sidebar Ends-->
            <div class="page-body">
                <div class="container-fluid">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3>Dashboards</h3>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="/">
                                            <i data-feather="home"></i>
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item active">Dashboards</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container-fluid starts-->
                <div class="container-fluid general-widget">
                    <div class="row">
                        
                        <div class="col-sm-0 col-lg-0">
                            <div class="card o-hidden">
                                <div class="card-header pb-0">
                                    <div class="d-flex">
                                        <div class="flex-grow-1">
                                            <p class="square-after f-w-600 header-text-primary">User<i
                                                    class="fa fa-circle"> </i></p>
                                            <h4 id="users">Loading...</h4>
                                        </div>
                                        <div class="d-flex static-widget">
                                            <i data-feather="users"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Error --
                        <div class="col-sm-6 col-lg-3">
                            <div class="card o-hidden">
                                <div class="card-header pb-0">
                                    <div class="d-flex">
                                        <div class="flex-grow-1">
                                            <p class="square-after f-w-600 header-text-primary">User<i
                                                    class="fa fa-circle"> </i></p>
                                            <h4 id="user">Loading...</h4>
                                        </div>
                                        <div class="d-flex static-widget">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Error -->

                        <div class="col-xl-6 box-col-6">
                            <div class="widget-joins card widget-arrow">
                                <div class="card-header pb-0">
                                    <h4>Source Code</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row gy-4">

                                        <div class="col-sm-6">
                                            <div class="widget-card">
                                                <div class="d-flex align-self-center">
                                                    <div class="flex-grow-1">
                                                        <h6>Admin Dashboard</h6>
                                                        <h5 id="items">Loading...</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 box-col-6">
                            <div class="widget-joins card">
                                <div class="card-header pb-0">
                                    <h4>Ux Design</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row gy-4">

                                        <div class="col-sm-6">
                                            <div class="widget-card">
                                                <div class="d-flex align-self-center">
                                                    <div class="flex-grow-1">
                                                        <h6>Application</h6>
                                                        <h5 id="application">Loading...</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="widget-card">
                                                <div class="d-flex align-self-center">
                                                    <div class="flex-grow-1">
                                                        <h6>Web Design</h6>
                                                        <h5 id="web-design">Loading...</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Container-fluid Ends-->
            </div>
            
            <!-- footer start-->
            <footer id="footer"></footer>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="/config/db.js"></script>
    <script src="/config/users/kora.min.js"></script>
    <script src="/database/dashboards/kora.min.js"></script>

    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap js-->

    <!-- feather icon js-->
    <script src="/assets/vendors/icons/feather-icon/feather.min.js"></script>
    <script src="/assets/vendors/icons/feather-icon/feather-icon.js"></script>
    <!-- scrollbar js-->
    <script src="/assets/js/scrollbar/simplebar.js"></script>
    <script src="/assets/js/scrollbar/custom.js"></script>
    <!-- Sidebar jquery-->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/sidebar-menu.js"></script>
    <script src="/assets/vendors/prism/prism.min.js"></script>
    <script src="/assets/js/clipboard/clipboard.min.js"></script>
    <script src="/assets/js/counter/jquery.waypoints.min.js"></script>
    <script src="/assets/js/counter/jquery.counterup.min.js"></script>
    <script src="/assets/js/counter/counter-custom.js"></script>
    <script src="/assets/js/custom-card/custom-card.js"></script>
    <script src="/assets/vendors/date-picker/datepicker.js"></script>
    <script src="/assets/vendors/date-picker/datepicker.en.js"></script>
    <script src="/assets/vendors/date-picker/datepicker.custom.js"></script>
    <script src="/assets/vendors/owlcarousel/owl.carousel.js"></script>
    <script src="/assets/js/general-widget.js"></script>
    <script src="/assets/js/height-equal.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/theme-customizer/customizer.js"></script>

</body>

</html>
